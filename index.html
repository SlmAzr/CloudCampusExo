    <main>
        <h1 class="title">Calculatrice</h1>

        <form submit>

            <div class="calculatrice-wrapper">

                <div class="calculatrice">
                    <div class="machine">
                        <input type="number" id="input">
                        <select name="" id="select">

                            <option value="-">-</option>
                            <option value="/">/</option>

                        </select>
                        <input class="input2" type="number">
                      
                        <button class="calculer">calculer</button>

                </div>
            </div>
        </form>
